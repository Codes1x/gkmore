# Конфигурация nginx для Next.js проекта
# Поместите этот файл в /etc/nginx/sites-available/corp-site

# Редирект с www на без www (опционально)
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.ваш-домен.ru;
    
    # SSL сертификаты (добавятся автоматически certbot)
    # ssl_certificate /etc/letsencrypt/live/ваш-домен.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ваш-домен.ru/privkey.pem;
    
    return 301 $scheme://ваш-домен.ru$request_uri;
}

server {
    listen 80;
    listen 443 ssl http2;
    server_name ваш-домен.ru ваш-плавающий-ip;

    # SSL настройки (добавятся автоматически certbot)
    # ssl_certificate /etc/letsencrypt/live/ваш-домен.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ваш-домен.ru/privkey.pem;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Кеширование статических файлов Next.js
    location /_next/static/ {
        alias /var/www/corp-site/corp-site/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Кеширование public файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        root /var/www/corp-site/corp-site/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri $uri/ @proxy;
    }

    # Обработка favicon.ico
    location = /favicon.ico {
        root /var/www/corp-site/corp-site/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @proxy;
    }

    # Обработка robots.txt и sitemap.xml
    location ~ ^/(robots\.txt|sitemap\.xml)$ {
        root /var/www/corp-site/corp-site/public;
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri @proxy;
    }

    # Основной прокси на Next.js приложение
    location @proxy {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }

    # Основная локация
    location / {
        try_files $uri $uri/ @proxy;
    }

    # Блокировка доступа к служебным файлам
    location ~ /\. {
        deny all;
    }

    location ~ ^/(\.well-known/) {
        allow all;
    }

    # Логи
    access_log /var/log/nginx/corp-site-access.log;
    error_log /var/log/nginx/corp-site-error.log;
}
